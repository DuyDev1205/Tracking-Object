<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
        <title>My Flask App</title>
        <style>
         table {
             border-collapse: collapse;
             width: 50%;
             margin: 20px auto;
         }
         th, td {
             border: 1px solid black;
             padding: 8px;
             text-align: left;
         }
         th {
             background-color: #f2f2f2;
         }
     </style>
</head>
<body>
    <div class="container">
      <div class="container_left">
         Camera
         <button id="toggleButton">Turn On Camera</button>

         <img src="" id="video" width="640" height="480">
      </div>
         <div class="container_right">
            <title>Data from Excel</title>
            <table>
               <tr>
                   <th>STT</th>
                   <th>ID</th>
                   <th>Name</th>
                   <th>State</th>
               </tr>
               {% for stt, id, name, state in excel_data %}
               <tr>
                   <td>{{ stt }}</td>
                   <td>{{ id }}</td>
                   <td>{{ name }}</td>
                   <td>{{ state }}</td>
               </tr>
               {% endfor %}
           </table>
         </div>
         
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
