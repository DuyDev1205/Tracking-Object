<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="static/style.css">
        <title>My Flask App</title>
        <style>
         table {
             border-collapse: collapse;
             width: 70%;
             margin-bottom: 60px;
         }
         th, td {
             border: 1px solid black;
             padding: 8px;
             text-align: left;
         }
         th {
             background-color: #7c7c7c;
         }
     </style>
</head>
<body>
    <div class="container">
      <div class="container_left">
         Camera
         <button id="toggleButton">Turn On Camera</button>

         <img src="" id="video" width="640" height="480">
      </div>
         <div class="container_right">
            <div class="table_title">
                <i   id="arrowright" class="fas fa-arrow-left  fa-2x" style="margin-right: 20px;margin-bottom: 90px;"></i>
                <div style="margin-bottom: 90px;font-size: 30px">{{ date }}</div>
                <i   id="arrowleft" class="fas fa-arrow-right  fa-2x" style="margin-left: 20px;;margin-bottom: 90px;"></i>
            </div>
            <table >
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>State</th>
               </tr>
               {% for id, name, state in excel_data %}
               <tr>
                   <td>{{ id }}</td>
                   <td>{{ name }}</td>
                   <td>{{ state }}</td>
               </tr>
               {% endfor %}
           </table>
         </div>
         <button id="btn_test"></button>
         
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
